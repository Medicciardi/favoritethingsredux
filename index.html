<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id = "things">
      <form>
        <div class = "jumbotron">
          <div class = "row">
              <div class = "col-sm-4">
                <div class = "form-group" id = "ice-cream">
                  <label for = "ice-cream">Ice Cream</label>
                  <input id = "ice-cream" class = "form-control" type "text">
                </div>
              </div>

              <div class = "col-sm-4">
                <div class = "form-group" id = "city">
                  <label for = "city">City</label>
                  <input id = "city" class = "form-control" type "text">
                </div>
              </div>

              <div class = "col-sm-4">
                <div class = "form-group" id = "TV-show">
                  <label for = "TV-show">TV Show</label>
                  <input id = "TV-show" class = "form-control" type "text">
                </div>
              </div>

            </div>


            <button type="submit" class="btn btn-select">Submit</button>
          </div>

        </form>
      </div>

      <div class = "jumbotron">
        <div id = "output">
          <p>Your favorite things are (reordered):</p>
          <ul>
          </ul>
        </div>
      </div>

  </body>
</html>
